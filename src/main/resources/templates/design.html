<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">
<head>
<title>Taco Cloud</title>
<script th:src="@{/scripts/ingredients.js}"></script>
</head>

<body>
  <section layout:fragment="main" class="content">
    <h1>Design your taco!</h1>
    <h2>
      Feelin' hungry, <span sec:authentication="principal.fullname">NAME</span>?
    </h2>
     <img th:src="@{/a.jpg}"/>

    <form th:method="POST" 
          th:object="${design}" 
          th:action="@{/design}"
          id="tacoForm">



      <div class="grid">
        <div class="ingredient-group">
          <h3>Designate your wrap:</h3>
          <div id="wraps" th:each="ingredient : ${wrap}">
          	<input th:value="${ingredient.id}"></input>
          </div>
        </div>

        <div class="ingredient-group">
          <h3>Pick your protein:</h3>
          <div id="proteins"></div>
        </div>

        <div class="ingredient-group">
          <h3>Choose your cheese:</h3>
          <div id="cheeses"></div>
        </div>

        <div class="ingredient-group">
          <h3>Determine your veggies:</h3>
          <div id="veggies"></div>
        </div>

        <div class="ingredient-group">
          <h3>Select your sauce:</h3>
          <div id="sauces"></div>
        </div>
      </div>

      <div>
        <h3>Name your taco creation:</h3>
        

        <button>Submit your taco</button>
      </div>
    </form>
  </section>
</body>
</html>
